<body>
    <script>
        const dias = Number(prompt("Nº dias? "))
        const horas = Number(prompt("Nº Horas? "))
        const total = (dias * 24) + horas // calcular a duração

        alert(`Total de Horas é ${total}`) // exiber o valor
    </script>
