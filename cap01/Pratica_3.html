<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Desconto de 10%
        const preco = Number(prompt('Digite o preço? '))
        const valorAvista = preco - (preco * 0.10)
        const prazo = preco / 3
        alert(`Preço: ${preco.toFixed(2)} Valor Avista: ${valorAvista.toFixed(2)} Ou 3x: ${prazo.toFixed(2)}`)
    </script>
</body>
</html>
